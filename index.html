<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Google Homepage | Light Mode</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="./images/menu.svg" class="menu" alt="Menu icon"></a></li>
            <li><a href="#"><img class="profile" src="https://source.unsplash.com/random/40x40" alt=""></a></li>
        </ul>
    </header>
    <main>
        <h1><img src="./images/logo.png" alt=""></h1>
        <div class="input">
            <img src="./images/search.svg" alt="Search icon">
            <input type="search" name="search" id="search">
            <img src="./images/mic.svg" alt="Microphone icon">
        </div>
        <div class="buttons">
            <button class="btn btn-search">Google Search</button>
            <button class="btn btn-lucky">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="carbon">
            <img src="./images/leaf.svg" alt="Leaf icon">
            <p>Carbon neutral since 2007</p>
        </div>
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
